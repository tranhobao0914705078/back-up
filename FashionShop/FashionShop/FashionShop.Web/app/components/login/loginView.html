<style>
    .login-box {
        width: 360px;
        position: relative;
        top: 50px;
        left: 600px;
    }
</style>

<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Fashion</b>Shop</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Đăng Nhập Vào Hệ Thống</p>

            <form role="form" method="post" ng-submit="loginSubmit()">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Tài Khoản" ng-model="loginData.userName">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" ng-model="loginData.password" placeholder="Mật Khẩu">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Nhớ Mật Khẩu
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <!-- /.social-auth-links -->
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
